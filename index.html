<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #message {
      font-size: 24px;
      margin-top: 50px;
    }
    #changeButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Simple HTML App</h1>
  <div id="message">Hello, World!</div>
  <button id="changeButton" onclick="changeMessage()">Change Message</button>

  <script>
    function changeMessage() {
      var messageElement = document.getElementById('message');
      var currentMessage = messageElement.textContent;
      var newMessage = prompt("Enter a new message:", currentMessage);
      if (newMessage !== null) {
        messageElement.textContent = newMessage;
      }
    }
  </script>
</body>
</html>
